<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine?</title>

<style>
:root{
  --bg1:#fff0f6;
  --bg2:#ffe4ea;
  --text:#2a2a2a;
  --yes:#22c55e;
  --no:#ef4444;
  --card:#ffffffcc;
  --shadow: 0 18px 50px rgba(0,0,0,.12);
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(1000px 600px at 20% 10%, #ffd1dc 0%, transparent 55%),
    radial-gradient(900px 500px at 80% 90%, #ffc0cb 0%, transparent 55%),
    linear-gradient(135deg, var(--bg1), var(--bg2));
  overflow:hidden;
  padding:20px;
}

.card{
  width:min(560px, 92vw);
  background:var(--card);
  border-radius:22px;
  box-shadow:var(--shadow);
  padding:28px 22px;
  text-align:center;
}

h1{
  margin:0 0 10px;
  font-size: clamp(26px, 4vw, 38px);
}

p{
  margin:0 0 18px;
  opacity:.8;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:18px;
  height:120px;
  align-items:center;
}

button{
  border:none;
  border-radius:14px;
  padding:14px 20px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  transition: transform .12s ease;
  box-shadow: 0 10px 20px rgba(0,0,0,.12);
}

#yesBtn{
  background:linear-gradient(180deg,#34d399,var(--yes));
  color:white;
}

#noBtn{
  background:linear-gradient(180deg,#fb7185,var(--no));
  color:white;
}

.bigMessage{
  display:none;
  font-size:22px;
  font-weight:900;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Sarah, will you be my Valentine? üíò</h1>
  <p>Be honest... but choose wisely üòá</p>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div class="bigMessage" id="finalMsg">
    Go check your front porch‚ù§Ô∏è
  </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const finalMsg = document.getElementById('finalMsg');

let offsetX=0, offsetY=0, vx=0, vy=0;
let pointerX=null, pointerY=null;

document.addEventListener('mousemove',e=>{
  pointerX=e.clientX;
  pointerY=e.clientY;
});

function animate(){
  const rect=noBtn.getBoundingClientRect();
  const bx=rect.left+rect.width/2;
  const by=rect.top+rect.height/2;

  if(pointerX!==null){
    const dx=bx-pointerX;
    const dy=by-pointerY;
    const dist=Math.hypot(dx,dy);

    if(dist<120){
      vx+=dx/dist*2;
      vy+=dy/dist*2;
    }
  }

  offsetX=Math.max(-60,Math.min(60,offsetX+vx));
  offsetY=Math.max(-40,Math.min(40,offsetY+vy));

  vx*=0.85;
  vy*=0.85;

  noBtn.style.transform=`translate(${offsetX}px,${offsetY}px)`;
  requestAnimationFrame(animate);
}
animate();

yesBtn.addEventListener('click',()=>{
  yesBtn.style.transform="scale(5)";
  setTimeout(()=>{
    yesBtn.style.display="none";
    finalMsg.style.display="block";
  },400);
});
</script>

</body>
</html>
